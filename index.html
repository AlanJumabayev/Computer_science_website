                    explanation: '–ú–∞—à–∏–Ω–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ - —ç—Ç–æ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è, –ø–æ–∑–≤–æ–ª—è—é—â–∞—è –∫–æ–º–ø—å—é—Ç–µ—Ä–∞–º —É—á–∏—Ç—å—Å—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞–Ω–Ω—ã—Ö –±–µ–∑ –ø—Ä—è–º–æ–≥–æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è.'
                }
            ]);

            const [currentQuestion, setCurrentQuestion] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [showScore, setShowScore] = React.useState(false);
            const [selectedAnswer, setSelectedAnswer] = React.useState(null);

            const handleAnswerClick = (selectedIndex) => {
                // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç —É–∂–µ –≤—ã–±—Ä–∞–Ω, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                if (selectedAnswer !== null) return;

                setSelectedAnswer(selectedIndex);

                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
                setTimeout(() => {
                    if (selectedIndex === quizQuestions[currentQuestion].correct) {
                        setScore(score + 1);
                    }

                    const nextQuestion = currentQuestion + 1;
                    if (nextQuestion < quizQuestions.length) {
                        setCurrentQuestion(nextQuestion);
                        setSelectedAnswer(null);
                    } else {
                        setShowScore(true);
                    }
                }, 1500);
            };

            // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å—Ö–µ–º–∞ —Ä–∞–±–æ—Ç—ã –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
            const ComputerScheme = () => {
                const [selectedComponent, setSelectedComponent] = React.useState(null);

                const components = [
                    {
                        name: '–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä (CPU)',
                        description: '–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –º–æ–∑–≥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞, –≤—ã–ø–æ–ª–Ω—è—é—â–∏–π –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç–∫—É –¥–∞–Ω–Ω—ã—Ö.',
                        icon: 'üß†'
                    },
                    {
                        name: '–û–ø–µ—Ä–∞—Ç–∏–≤–Ω–∞—è –ø–∞–º—è—Ç—å (RAM)',
                        description: '–í—Ä–µ–º–µ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏.',
                        icon: 'üì¶'
                    },
                    {
                        name: '–ñ–µ—Å—Ç–∫–∏–π –¥–∏—Å–∫',
                        description: '–î–æ–ª–≥–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö, –ø—Ä–æ–≥—Ä–∞–º–º –∏ –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω–æ–π —Å–∏—Å—Ç–µ–º—ã.',
                        icon: 'üíæ'
                    }
                ];

                return (
                    <div className="bg-white p-6 rounded-xl shadow-lg">
                        <h3 className="text-2xl font-semibold text-blue-600 mb-4 text-center">
                            –ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ–º–ø—å—é—Ç–µ—Ä
                        </h3>
                        <div className="grid md:grid-cols-3 gap-4">
                            {components.map((comp, index) => (
                                <div 
                                    key={index} 
                                    onClick={() => setSelectedComponent(comp)}
                                    className={`
                                        bg-blue-100 p-4 rounded-lg cursor-pointer 
                                        transition-all hover:bg-blue-200
                                        ${selectedComponent === comp ? 'ring-2 ring-blue-500' : ''}
                                    `}
                                >
                                    <div className="text-4xl text-center mb-2">{comp.icon}</div>
                                    <h4 className="font-bold text-center">{comp.name}</h4>
                                </div>
                            ))}
                        </div>

                        {selectedComponent && (
                            <div className="mt-6 bg-blue-50 p-4 rounded-lg text-center">
                                <h4 className="text-xl font-semibold text-blue-700 mb-2">
                                    {selectedComponent.name}
                                </h4>
                                <p className="text-gray-700">
                                    {selectedComponent.description}
                                </p>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="container mx-auto px-4 pt-24 space-y-8">
                    <div className="bg-white p-8 rounded-xl shadow-lg glass-morphism">
                        <h2 className="text-3xl font-bold text-blue-700 mb-6 text-center">
                            –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –ø–æ –ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–µ
                        </h2>
                        {!showScore ? (
                            <div>
                                <h3 className="text-xl mb-4 text-center">
                                    {quizQuestions[currentQuestion].question}
                                </h3>
                                <div className="grid md:grid-cols-2 gap-4">
                                    {quizQuestions[currentQuestion].options.map((option, index) => (
                                        <button 
                                            key={index} 
                                            onClick={() => handleAnswerClick(index)}
                                            className={`
                                                p-4 rounded-lg transition-all 
                                                ${selectedAnswer === null 
                                                    ? 'bg-blue-500 text-white hover:bg-blue-600' 
                                                    : (
                                                        index === quizQuestions[currentQuestion].correct 
                                                            ? 'bg-green-500 text-white' 
                                                            : (selectedAnswer === index 
                                                                ? 'bg-red-500 text-white' 
                                                                : 'bg-blue-500 text-white opacity-50')
                                                    )
                                                }
                                            `}
                                            disabled={selectedAnswer !== null}
                                        >
                                            {option}
                                        </button>
                                    ))}
                                </div>
                                {selectedAnswer !== null && (
                                    <div className="mt-4 text-center">
                                        <p className="text-gray-700">
                                            {quizQuestions[currentQuestion].explanation}
                                        </p>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="text-center">
                                <h3 className="text-2xl mb-4">
                                    –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: {score} –∏–∑ {quizQuestions.length}
                                </h3>
                                {score === quizQuestions.length && (
                                    <p className="text-green-600 font-bold">
                                        üèÜ –û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç –≤ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–µ! üèÜ
                                    </p>
                                )}
                                {score >= quizQuestions.length - 1 && score < quizQuestions.length && (
                                    <p className="text-blue-600 font-bold">
                                        üëç –û—á–µ–Ω—å —Ö–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü–æ—á—Ç–∏ –≤—Å—ë –≤–µ—Ä–Ω–æ! üëç
                                    </p>
                                )}
                                {score < quizQuestions.length - 1 && (
                                    <p className="text-orange-600 font-bold">
                                        üìö –ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å. –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∏–∑—É—á–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫—É! üìö
                                    </p>
                                )}
                            </div>
                        )}
                    </div>
                    <ComputerScheme />
                </div>
            );
        };

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('home');

            const renderPage = () => {
                switch(currentPage) {
                    case 'home': return <HomePage />;
                    case 'theory': return <TheoryPage />;
                    case 'facts': return <FactsPage />;
                    case 'interactive': return <InteractivePage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div>
                    <Navigation changePage={setCurrentPage} currentPage={currentPage} />
                    <div className={`page-transition ${currentPage ? 'page-transition-enter' : ''}`}>
                        {renderPage()}
                    </div>
                </div>
            );
        };

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
